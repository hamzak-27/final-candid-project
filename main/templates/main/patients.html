{% extends 'main/base.html' %}
{% block title %}Patients - Candid Health{% endblock %}
{% block content %}
<h1>Patients</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>External Patient ID</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.external_patient_id }}</td>
            <td><a href="{% url 'main:patient_detail' patient.external_patient_id %}" class="btn btn-sm btn-primary">Open</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
